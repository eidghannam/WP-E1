    <!-- Contact Form -->
    <form action="" method="post">
      <table>
        <!-- Name Input -->
        <tr>
          <td>
            <br />
            <div>
              <label for="fname">&nbsp;&nbsp;&nbsp;Name:</label>
              <input
                id="fname"
                name="fname"
                type="text"
                title="Enter your name here"
                placeholder="Enter Your Name"
                required
              />
            </div>
            <br />
          </td>
        </tr>

        <!-- Email input -->
        <tr>
          <td>
            <div>
              <label for="user-email">&nbsp;&nbsp;&nbsp;Email:</label>
              <input
                id="user-email"
                name="email"
                type="email"
                placeholder="you@example.com"
              />
            </div>
          </td>
        </tr>

        <!-- Message Input -->
        <tr>
          <td colspan="2">
            <div>
              <br />
              <label for="message">&nbsp;&nbsp;&nbsp;Your Message:</label
              ><br /><br />&nbsp;&nbsp;&nbsp;
              <textarea
                id="message"
                name="message"
                rows="10"
                cols="50"
                placeholder="Enter your message with full details"
              ></textarea>
            </div>
          </td>
        </tr>

        <!-- Buttons -->
        <tr>
          <td colspan="2">
            <div>
              &nbsp;&nbsp;&nbsp;
              <!-- Submit Form Button -->
              <input type="submit" value="Send my message" />

              <!-- Clear & Reset Form Button -->
              <input type="reset" value="Clear all inputs" />
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
